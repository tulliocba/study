<div class="container">
  <div class="ui-g">
    <form autocomplete="off" (ngSubmit)="pesquisar()" >
      <div class="ui-g-12">
        <h1>Lançamentos</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text" name="description" [(ngModel)]="filter.description">
      </div>

      <div class="ui-g-12">
        <label style="display: block">Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{width: '95px'}" name="invoiceExpirationFrom"
        [(ngModel)]="filter.invoiceExpirationFrom"></p-calendar>

        <label>Até</label>
        <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{width: '95px'}" name="invoiceExpirationTo"
        [(ngModel)]="filter.invoiceExpirationTo"></p-calendar>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </form>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <app-lancamento-grid  [lancamentos]="lancamentos"
                            [filter]="filter"
                            [lazy]="true"
                            [totalRecords]="totalElements"
                            (onLazyLoad)="lazyLoad($event)"
                            (excluirEvent)="excluir($event)">

      </app-lancamento-grid>
    </div>
  </div>

  <div class="ui-g-12">
    <a pButton label="Novo Lançamento" routerLink="/lancamentos/novo"></a>
  </div>
</div>
